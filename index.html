<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="Jesper Englund" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://use.typekit.net/ufq8fqz.css">
</head>

<body class="main-font">
  <!-- Navbar -->
  <nav class="w3-sidebar w3-bar-block w3-collapse w3-top sidebar" style="z-index:3;width:240px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <h3 class="w3-wide header2" style="color: #DDE2FF"><img src="images/ScaniaLogo.png" class="scanialogo"/><b>AV Dashboard</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey">
      <a onclick="showContent(1)" class="w3-bar-item w3-button"><img src="images/truckWhite.png" alt="whiteTruck" class="navicon-truck"/>Vehicles</a>
      <a onclick="showContent(2)" class="w3-bar-item w3-button"><img src="images/Contacts.png" class="navicon"/>Contacts</a>
      <a onclick="showContent(3)" class="w3-bar-item w3-button"><img src="images/KB.png" class="navicon"/>Knowledge Base</a>
      <a onclick="showContent(4)" class="w3-bar-item w3-button"><img src="images/stats.png" class="navicon"/>Analytics</a>
      <a onclick="showContent(5)" class="w3-bar-item w3-button"><img src="images/cog.png" class="navicon"/>Settings</a>
    </div>
  </nav>

  <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
  <!-- Top menu on small screens -->
  <header class="w3-bar w3-top w3-hide-large sidebar w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">AV Dashboard</div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- Page content -->
  <div class="w3-content w3-main" style="max-width:2000px;margin-left:15vw">

    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- The Specific Vehicle Section -->
    <div id="vehicleDetails" class="w3-container w3-center l12 mySection" style="width:100% !important; padding:0px; display:none">
      <img src="images/vDetailsUpHeader.png" style="width:100%"/>
      <div class="w3-row">
        <img src="images/vDetailsNavHeader.png" style="width:80%;float:left;margin-bottom:25px"/>
        <a class="component-btn threedbtn" href="3dmap.html" target="_blank">
          3D-Map
          <img src="images/truck1.png" class="threedbtnimg"/>
        </a>
      </div>
      <div class="dashcomp">
        <div class="w3-row">
          <div class="w3-col s12 m6 l4" style="padding:2px">
            <div class="symptomsDisp" onclick="dispInfoModal(0)" id="infoComp">
            </div>
          </div>
          <div class="w3-col s12 m6 l4" style="padding:2px">
            <div class="symptomsDisp" onclick="dispSympModal(0)">
              <div class="w3-row">
                <div class="w3-col s6 m4 center">
                  <div class="alert" id="heatWheels">
                  </div>
                </div>
                <div class="w3-col s6 m4 center">
                  <div class="alert" id="vibrationWheels">
                  </div>
                </div>
                <div class="w3-col s6 m4 center">
                  <div class="alert" id="airPress">
                  </div>
                </div>
              </div>
              <div class="w3-row">
                <div class="w3-col s6 m4 center">
                  <div class="alert" id="oilPress">
                  </div>
                </div>
                <div class="w3-col s6 m4 center">
                  <div class="alert" id="coolantTemp">
                  </div>
                </div>
                <div class="w3-col s6 m4 center">
                  <div class="alert" id="p-brake-engage">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="w3-col s12 m6 l4" style="padding:2px">
            <div class="symptomsDisp" onclick="dispInfoModal(0)" id="diagnosis">
            </div>
          </div>
        </div>
        <div class="w3-row" style="margin-top:10px">
          <div class="w3-col s6 m2">
            <div class="gauges small-gauge center">
              <img src="images/coolantGauge.png" style="width:100%"/>
              <div id="coolVal" class="spec-gauge">
                60
              </div>
            </div>
            <div class="w3-display-container gauges small-gauge center">
              <img src="images/oilPresGauge.png" style="width:100%"/>
              <div id="oilPresVal" class="w3-display-middle">
                0
              </div>
            </div>
          </div>
          <div class="w3-col s12 m4">
            <div class="w3-display-container gauges big-gauge center">
              <img src="images/rpmGauge.png" style="width:100%"/>
              <div id="rpmVal" class="gauges w3-display-middle">
                1.5
              </div>
            </div>
          </div>
          <div class="w3-col s12 m4">
            <div class="w3-display-container gauges big-gauge center">
              <img src="images/vMeter2.png" style="width:100%"/>
              <div id="vVal" class="gauges w3-display-middle">
                30
              </div>
              <div class="w3-display-middle" id="mySpeedIndicator">
                <div class="envelope">
                </div>
              </div>
            </div>
          </div>
          <div class="w3-col s6 m2">
            <div class="gauges small-gauge center">
              <img src="images/fuelGauge.png" style="width:100%"/>
              <div id="fuelVal" class="spec-gauge">
                80%
              </div>
            </div>
            <div class="w3-display-container gauges small-gauge center">
              <img src="images/airPresGauge.png" style="width:100%"/>
              <div id="apVal" class="w3-display-middle">
                8
              </div>
            </div>
          </div>
        </div>
        <div class="w3-row">
          <div class="w3-col s6 m2">
            <div class="w3-display-container gauges small-gauge center">
              <img src="images/oilTempGauge.png" style="width:100%"/>
              <div id="oilTempVal" class="w3-display-middle">
                60
              </div>
            </div>
          </div>
          <div class="w3-col s6 m2">
            <div class="w3-display-container gauges xs-gauge center">
              <img src="images/manifoldGauge.png" style="width:100%"/>
              <div id="manifoldVal" class="w3-display-middle">
                2.5
              </div>
            </div>
          </div>
          <div class="w3-col s6 m2">
            <div class="w3-display-container gauges xs-gauge center">
              <img src="images/transGauge.png" style="width:100%"/>
              <div id="transVal" class="w3-display-middle">
                180
              </div>
            </div>
          </div>
          <div class="w3-col s6 m2">
            <div class="w3-display-container gauges xs-gauge center">
              <img src="images/exhaustGauge.png" style="width:100%"/>
              <div id="exhaustVal" class="w3-display-middle">
                1.5
              </div>
            </div>
          </div>
          <div class="w3-col s6 m2">
            <div class="w3-display-container gauges xs-gauge center">
              <img src="images/airAPresGauge.png" style="width:100%"/>
              <div id="apAVal"class="w3-display-middle">
                6
              </div>
            </div>
          </div>
          <div class="w3-col s6 m2">
            <div class="w3-display-container gauges small-gauge center">
              <img src="images/airPres2Gauge.png" style="width:100%"/>
              <div id="apSecondVal" class="w3-display-middle">
                4
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-row">
        <div class="w3-col s12 m6 w3-padding-32" style="padding-left:32px;">
          <div class="component vehicle-comp" id="vLog">
          </div>
        </div>
        <div class="w3-col s12 m6 w3-padding-32" style="padding-left:32px;padding-right:32px">
          <div class="component vehicle-comp" id="comments"></div>
        </div>
      </div>
      <div class="w3-row">
        <div class="w3-col s12 m6 w3-padding-32" style="padding-left:32px;">
          <div class="component vehicle-comp" id="tests">
          </div>
        </div>
        <div class="w3-col s12 m6 w3-padding-32" style="padding-left:32px;padding-right:32px">
          <div class="component vehicle-comp" id="actions">
          </div>
        </div>
      </div>
    </div>

    <!-- Vehicles Section -->
    <div class="w3-container w3-center mySection" id="vehicles">
      <img src="images/OVheader.png" style="width:100%"/>
      <div class="vhcl-agg w3-row">
        <div class="w3-quarter" style="padding-left:15px;padding-right:15px">
          <a href='#vehicles-up' id='vehicles-up' class='component-btn center'>
            <span class="comp-header">Up</span><br>
            <span class="comp-value" id="vhcls-up-val"></span>
          </a>
        </div>
        <div class="w3-quarter" style="padding-left:15px;padding-right:15px">
          <a href='#vehicles-down' id='vehicles-down' class='component-btn center'>
            <span class="comp-header">Down</span><br>
            <span class="comp-value" id="vhcls-down-val"></span>
          </a>
        </div>
        <div class="w3-quarter" style="padding-left:15px;padding-right:15px">
          <a href='#vehicles-alerted' id='vehicles-alerted' class='component-btn center'>
            <span class="comp-header">Alerted</span><br>
            <span class="comp-value" id="vhcls-alerted-val"></span>
          </a>
        </div>
        <div class="w3-quarter" style="padding-left:15px;padding-right:15px">
          <a href='#vehicles-onhold' id='vehicles-onhold' class='component-btn center'>
            <span class="comp-header">All</span><br>
            <span class="comp-value" id="vhcls-onhold-val"></span>
          </a>
        </div>
      </div>
      <div id="map" class="w3-container map"></div>
    </div>

    <!-- The Contacts Section -->
    <div class="w3-container w3-center mySection" id="contacts" style="display:none">
      <img src="images/contacts1.png" style="width:100%"/>
      <img src="images/contacts2.png" style="width:100%"/>
    </div>

    <!-- The Articles Section -->
    <div class="w3-container w3-center mySection" id="knowledgeBase" style="display:none;height:100vh">
      <img src="images/kbPage.png" style="width:100%"/>
    </div>

    <!-- The Analytics Section -->
    <div class="w3-container w3-center mySection" id="analytics" style="display:none">
      <img src="images/analytics1.png" style="width:100%"/>
      <img src="images/analytics2.png" style="width:100%"/>
    </div>

    <!-- The Settings Section -->
    <div class="w3-container w3-center mySection" id="settings" style="display:none">
      <img src="images/settings.png" style="width:100%"/>
    </div>

    <!-- Symptoms Data Modal -->
    <div id="firstModal" class="w3-modal w3-left-align">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-center w3-padding-16">
          <span onclick="document.getElementById('firstModal').style.display='none'"
            class="w3-button palette-3 p1 w3-xlarge w3-display-topright">×</span>
        </header>
        <div class="w3-container side-padding-16">
          <div class="my-col-short">
            <div class="component" id="sympList">
            </div>
          </div>
          <div class="my-col-long">
            <img src="images/heatGraph.png" style="width:100%"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Info Modal -->
    <div id="infoModal" class="w3-modal w3-left-align">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-center w3-padding-32">
          <span onclick="document.getElementById('infoModal').style.display='none'"
            class="w3-button p1 w3-xlarge w3-display-topright">×</span>
        </header>
        <div id="mapspecific" class="w3-container map"></div>
      </div>
    </div>

    <!-- Tests Modal -->
    <div id="testsModal" class="w3-modal w3-left-align">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-center w3-padding-16">
          <span onclick="document.getElementById('testsModal').style.display='none'"
            class="w3-button p1 w3-xlarge w3-display-topright">×</span>
        </header>
        <div class="w3-container side-padding-16">
          <div class="my-col-short">
            <div class="component testsmodal-comp" id="testLists">
            </div>
          </div>
          <div class="my-col-long" id="testImg1">
          </div>
          <div id="testImg2">
          </div>
        </div>
      </div>
    </div>
  <!-- End Page Content -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/speedgauge.js"></script>
  <script src="bundle.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</body>

</html>
